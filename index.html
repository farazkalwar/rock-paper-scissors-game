<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors - Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="script.js"></script>
</head>

<body style="background-color: #ccc;">
    <div class="container text-center">
        <div class="row card text-white bg-primary mb-3 h1">
            <div class="card-header">Result</div>
            <button id="btn-replay" type="button" onclick="replayClicked()"
                class="btn btn-lg bg-secondary form-control" disabled="disabled">Play Again</button>
            <div id="result-div" class="card-body">
                <h5 class="card-title h4"><label class="result-label"></label></h5>
            </div>
        </div>
        <div class="row justify-content-evenly">
            
            <div id="p1-card" class="card text-white mb-3 col h2" style="background-color: #00cc44;">
                <div class="card-header">
                    Player 1
                    <label id="p1-score" class="h5" style="position: absolute; right: 3%;"></label>
                </div>
                <div class="card-body h4">
                    <button id="btn-1" type="button" onclick="buttonClicked(this.id)"
                        class="btn btn-lg bg-white form-control">Click to Play</button>
                    <label id="player-1-result" class="player-label"></label>
                </div>
            </div>

            <div id="p2-card" class="card text-white mb-3 offset-1 col h2" style="background-color: #ff2424;">
                <div class="card-header">
                    Player 2
                    <label id="p2-score" class="h5" style="position: absolute; right: 3%;"></label>
                </div>
                <div class="card-body h4">
                    <button id="btn-2" type="button" onclick="buttonClicked(this.id)"
                        class="btn btn-lg bg-white form-control">Click to Play</button>
                    <label id="player-2-result" class="player-label"></label>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
